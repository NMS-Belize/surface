version: "3.5"

services:

  cache:
    container_name: surface-cache
    image: memcached
    restart: unless-stopped

  redis:
    container_name: surface-redis
    image: redis
    restart: unless-stopped

  postgres:
    container_name: surface-database
    image: timescale/timescaledb-postgis:2.3.0-pg13
    ports:
      - "5432:5432"
    restart: unless-stopped
    env_file:
      - api/production.env
    volumes:
      - ./:/app
      - database-volume:/var/lib/postgresql/data
      - ./data/shared:/data/shared
      - ./data/backup:/data/backup    
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

  api:
    build:
      dockerfile: Dockerfile
      context: api
    container_name: surface-api
    command: wait-for-it postgres:5432 -- python manage.py runserver 0.0.0.0:8000 --settings=tempestas_api.settings
    env_file:
      - api/production.env
    restart: unless-stopped
    volumes:
      - ./api:/surface
      - ./data/media:/data/media
      - ./data/shared:/data/shared
      - ./data/backup:/data/backup
      - ./data/exported_data:/data/exported_data
      - ./data/documents:/data/documents
    depends_on:
      - postgres
      - cache
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"
    ports:
      - '8080:8000'

  celery_worker:
    build:
      dockerfile: Dockerfile
      context: api
    container_name: surface-celery-worker
    command: /home/surface/.local/bin/celery -A tempestas_api worker -l info
    env_file:
      - api/production.env
    restart: unless-stopped
    volumes:
      - ./api:/surface
      - ./data/documents/ingest:/data/documents/ingest
      - ./data/exported_data:/data/exported_data
      - ./data/shared:/data/shared
      - ./data/backup:/data/backup      
    depends_on:
      - api
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

  celery_beat:
    build:
      dockerfile: Dockerfile
      context: api
    container_name: surface-celery-beat
    restart: unless-stopped
    command: /home/surface/.local/bin/celery -A tempestas_api beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - api/production.env
    volumes:
      - ./api:/surface
      - ./data/postgresql:/data
    depends_on:
      - api
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"

volumes:
  database-volume:
    driver: local

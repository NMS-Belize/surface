{% extends "wx/station_base.html" %}
{% block content %}

<div class="srf-container">
    <div style="display: flex; justify-content: space-between; margin-bottom: 16px">
      <span class="srf-display-1 text-uppercase">Delete station</span>
    </div>
    <div class="srf-layout flex-column srf-padding" style="width:100%;">
      <p>Are you sure you want to <strong class="bold">delete</strong> the station: <strong class="bold">{{ station.name }}</strong>?</p>
      <form action="" method="POST">
        {% csrf_token %}
        <button class="btn-outline-default btn-small metadata-btn-danger" type="submit">
          Yes, delete
        </button>
        <a href="{% url 'station-detail' station.id %}">
          <button
            class="btn-outline-default btn-small metadata-btn-success"
            type="button"
          >
            Cancel
          </button>
        </a>
      </form>
    </div>
</div>

<style>
  .metadata-btn-danger {
  color: red !important;
  border-color: red !important;
}

.metadata-btn-success {
  color: #4CAF50 !important;
  border-color: #4CAF50 !important;
}
</style>

{% endblock %}
